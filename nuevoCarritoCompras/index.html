<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando con DOM - parte 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Frutilla üçì</h5>
              <p class="lead">$300</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="Frutilla"
                data-precio="300"
              >
                <!-- Le agregu√© el atributo "data-fruta" a cada bot√≥n para poder leerlo con JavaScript. Le agrego un valor al atributo para poder leerlo posteriormente. -->
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Banana üçå</h5>
              <p class="lead">$100</p>

              <button
                class="btn btn-outline-primary"
                data-fruta="Banana"
                data-precio="100"
              >
                <!-- Le agregu√© el atributo "data-fruta" a cada bot√≥n para poder leerlo con JavaScript. Le agrego un valor al atributo para poder leerlo posteriormente. -->
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Manzana üçè</h5>
              <p class="lead">$200</p>

              <button
                class="btn btn-outline-primary"
                data-fruta="Manzana"
                data-precio="200"
              >
                <!-- Le agregu√© el atributo "data-fruta" a cada bot√≥n para poder leerlo con JavaScript. Le agrego un valor al atributo para poder leerlo posteriormente. -->
                Agregar
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>

    <!-- En esta lista, se van a agregar los objetos FRUTA creados en el script mediante JavaScript. -->
    <section class="container mt-3">
      <ul class="list-group" id="carrito"></ul>
    </section>

    <footer id="footer" class="container mt-3"></footer>

    <!-- El TEMPLATE podemos tenerlo dentro o fuera del FOOTER (pero NUNCA dentro de otro template), ya que no se renderiza porque el DIV interno de dicho TEMPLATE, viaja dinamicamente a la etiqueta FOOTER gracias a JavaScript. -->
    <template id="templateFooter">
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="lead mb-0">Total $<span>1500</span></p>
        <button class="btn btn-outline-info">Finalizar compra</button>
      </div>
    </template>

    <template id="template">
      <li class="list-group-item bg-secondary text-white">
        <span class="badge bg-primary rounded-pill">12</span>
        <span class="lead">Frutilla</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <p class="lead mb-0">Total: $<span>300</span></p>
        </div>
        <div>
          <button class="btn btn-sm btn-danger">Quitar</button>
          <button class="btn btn-sm btn-success">Agregar</button>
        </div>
      </li>
    </template>

    <script src="index.js"></script>
  </body>
</html>
