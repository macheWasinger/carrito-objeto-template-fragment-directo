<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrito</title>
    <link rel="stylesheet" href="estilos.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
  <body>
    <h2 class="h2-title">carrito de compras</h2>
    <main class="style_main-tecnology" id="mainContainer">
      <article class="style-article" id="idArticle">
        <div class="style-card">
          <h5 id="idTitle">Notebook ASUS</h5>
          <img src="http://d2r9epyceweg5n.cloudfront.net/stores/432/678/products/2-103-e158772751270011-f9d2c64fbd662ff2ee16238590974779-640-0.jpg" alt="">
          <p class="price-product">$160000</p>
          <button class="btn btn-outline-primary" id="idButtonAgregar" data-producto="Notebook" data-precio="160000"=>Agregar</button>
        </div>
      </article>
      <article class="style-article" id="idArticle">
        <div class="style-card">
          <h5 id="idTitle">Samsung Galaxy A52</h5>
          <img src="https://shop.samsung.com/latin/pub/media/catalog/product/cache/a69170b4a4f0666a52473c2224ba9220/g/a/galaxy_a52_1.png" alt="">
          <p class="price-product">$70000</p>
          <button class="btn btn-outline-primary" id="idButtonAgregar" data-producto="Samsung Galaxy A52" data-precio="70000"=>Agregar</button>
        </div>
      </article>
      <article class="style-article" id="idArticle">
        <div class="style-card">
          <h5 id="idTitle">Parlante Spica</h5>
          <img src="https://http2.mlstatic.com/D_NQ_NP_707601-MLA44405849830_122020-O.jpg" alt="">
          <p class="price-product">$9000</p>
          <button class="btn btn-outline-primary" id="idButtonAgregar" data-producto="Parlante Spica" data-precio="9000"=>Agregar</button>
        </div>
      </article>
    </main>

    <section class="style-section container">
      <ul id="idCarrito" class="list-group"></ul>
    </section>
    
    <footer id="idFooter"></footer>

    <template id="idTemplateFooter">
      <div class="container mt-3 container_prTotal-btnFinalizar d-flex justify-content-between align-items-center">
        <p class="precioTotal mb-0">Total $<span></span></p>
        <button id="idButtonFinalizar" class="btn btn-outline-info">Finalizar compra</button>
      </div>
    </template>

    <template id="idTemplate">
      <li class="list-products mt-3" id="idListProducts">
        <div class="container-cantProductos">
          <h6 class="cantProduct"></h6>
        </div>
        <p class="titleProduct"></p>
      </li>
      <li id="lista-precios" class="d-flex justify-content-between align-items-center mt-1">
        <p id="idTotalProduct">Total: $<span></span></p>
        <div class="container-buttons" id="idButtons">
          <button class="btn btn-warning" id="idQuitar">Quitar</button>
          <button class="btn btn-info" id="idAgregar">Agregar</button>
        </div>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
