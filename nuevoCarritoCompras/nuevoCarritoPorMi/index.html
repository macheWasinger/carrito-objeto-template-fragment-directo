<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="title-carrito">Carrito de compras</h2>
    <main
      class="style-main container mt-5 d-flex justify-content-around align-items-center"
      id="idMain"
    >
      <article id="idArticleProduct">
        <img
          src="https://cdn.pocket-lint.com/r/s/1200x630/assets/images/149561-tablets-review-samsung-galaxy-tab-s5e-review-image1-3unpifevlj.jpg"
          alt=""
        />
        <p class="priceProduct">$77.000</p>
        <button
          id="idBotonAgregar"
          class="btn btn-primary"
          data-name="tablet"
          data-precio="77000"
        >
          Agregar al carrito
        </button>
        <h3 class="titleProduct">
          Tablet Samsung Galaxy Tab S5e 10.5 128GB gold
        </h3>
      </article>
      <article id="idArticleProduct">
        <img
          src="https://images.samsung.com/is/image/samsung/assets/ar/s20-buy/S20-FE_Navy_SKUimage_MO-img.jpg"
          alt=""
        />
        <p class="priceProduct">$120.000</p>
        <button
          id="idBotonAgregar"
          class="btn btn-primary"
          data-name="s20FE"
          data-precio="120000"
        >
          Agregar al carrito
        </button>
        <h3 class="titleProduct">Samsung Galaxy S20 FE 256GB 8GB Ram</h3>
      </article>
      <article id="idArticleProduct">
        <img
          src="https://http2.mlstatic.com/D_NQ_NP_2X_763737-MLA45297133907_032021-F.webp"
          alt=""
        />
        <p class="priceProduct">$299.000</p>
        <button
          id="idBotonAgregar"
          class="btn btn-primary"
          data-name="mac"
          data-precio="299000"
        >
          Agregar al carrito
        </button>
        <h3 class="titleProduct">Macbook Pro Chip M1 - 13.3 - 16GB Ram</h3>
      </article>
      <article id="idArticleProduct">
        <img
          src="https://http2.mlstatic.com/D_NQ_NP_2X_942099-MLA49011470720_022022-F.webp"
          alt=""
        />
        <p class="priceProduct">$9.500</p>
        <button
          id="idBotonAgregar"
          class="btn btn-primary"
          data-name="reloj"
          data-precio="9500"
        >
          Agregar al carrito
        </button>
        <h3 class="titleProduct">Xiaomi Redmi Watch 2 Lite 1.55</h3>
      </article>
    </main>

    <section id="idSectionCompras" class="container mt-5">
      <ul id="carritoCompras" class="list-group"></ul>
    </section>

    <footer id="footer"></footer>

    <template id="templateFooter">
      <div
        class="container container-totalCompra-botonFinalizar d-flex flex-column"
      >
        <p class="totalcompra">Total $<span></span></p>
        <button
          id="idFinalizarCompra"
          class="btn btn-outline-primary botonFinalizarCompra"
        >
          Finalizar compra
        </button>
      </div>
    </template>

    <template id="template">
      <li id="list-products" class="d-flex align-items-center text-white">
        <div class="container-cantProductos">
          <h6 class="cantProducto"></h6>
        </div>
        <p class="titulo-producto"></p>
      </li>
      <li
        id="lista-precios"
        class="d-flex justify-content-between align-items-center list-group-item"
      >
        <p class="precioTotalProducto">Total: $<span></span></p>
        <p class="stock"></p>
        <div class="container-precio-botones">
          <button id="idQuitar" class="btn btn-danger">Quitar</button>
          <button id="idAumentar" class="btn btn-primary">Agregar</button>
        </div>
      </li>
    </template>

    <form id="idSectionTicket" style="display: none !important">
      <div class="container-ticket">
        <h4 class="title-ticket" style="display: none">MegaMAW Technology</h4>
        <ul id="idTicketCompra"></ul>
        <p class="totalcompra-ticket" style="display: none">
          Total $<span></span>
        </p>

        <div class="container-botones-ticket d-flex justify-content-around">
          <button id="botonCancelar" class="btn btn-secondary">Cancelar</button>
          <button id="botonComprar" class="btn btn-dark">Comprar</button>
        </div>
        <h6 class="agradecimientoCompra" style="display: none">
          Â¡Gracias por elegirnos!
        </h6>
      </div>
    </form>

    <template id="templateTicket">
      <li class="li-ticket mt-1">
        <div class="container_cantidad-producto-total">
          <h6 class="cantProducto-ticket mb-3">x<span></span></h6>
          <p class="titulo-producto-ticket"></p>
          <p class="precioTotalProducto-ticket">$<span></span></p>
        </div>
      </li>
    </template>
    <script src="app.js"></script>
  </body>
</html>
