<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>

      <!-- "novalidate" dentro de la etiqueta "form", hace que el contenido del formulario no respete las validaciones. -->
      <form id="formulario" novalidate>
        <input
          class="form-control mb-2"
          type="text"
          name="userName"
          placeholder="Ingrese nombre"
          autocomplete="off"
          id="userName"
          required
          minlength="3"
          maxlength="10"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          title="Solo letras en el nombre"
        />
        <!--
            "minlength", valida de que el usuario ingrese como mínimo 3 caracteres.
            "maxlength", valida de que el usuario ingrese como máximo 10 caracteres. 
            "required", es una validación de HTML.
        
            "pattern", sirve para validar el input del "userName" y exigirle al usuario que escriba un nombre estrictamente con formato NOMBRE.

            "title", sirve para agregarle un pequeño texto al cartelito de advertencia que aparace cuando el usuario no ingresa un "userName" con el formato requerido.
        -->

        <p class="text-danger mb-2 d-none" id="alertName"></p>

        <input
          class="form-control mb-2"
          type="email"
          placeholder="Ingrese correo"
          name="userEmail"
          id="userEmail"
          autocomplete="off"
          required
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          title="Ingresa un correo válido"
        />

        <p class="text-danger mb-2 d-none" id="alertEmail"></p>

        <!-- 
            "pattern", sirve para validar el input del EMAIL y exigirle al usuario que escriba un correo estrictamente con formato EMAIL.

            "title", sirve para agregarle un pequeño texto al cartelito de advertencia que aparece cuando el usuario no ingresa un EMAIL con el formato requerido. -->

        <button type="submit" class="btn btn-primary">Enviar</button>
        <!-- Al hacer click en el botón "Enviar", envía los datos a la URL mediante el método GET. Pero no es recomendable porque se estaría violando la privacidad del usuario.  -->

        <!-- El atributo "autocomplete" es opcional. Sirve para que el buscador autocomplete nuestros datos si es que ya los escribí. -->
      </form>

      <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
