<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Fetch API</title>
  </head>
  <body>
    <!-- La clase "my-5" de Bootstrap, sirve para darle MARGEN arriba y abajo de "5px". -->
    <div class="container my-5">
      <!-- ------- Spinner cargando -------
         Uso SECTION como contenedor (en vez de un DIV), para no tener tantos DIVs y que no se pierda entre sí. -->
      <section class="d-flex align-items-center d-none" id="loading">
        <strong>Cargando...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>

      <section class="row" id="card-dinamicas"></section>
    </div>

    <!-- Las clases de Bootstrap que uso para que las CARD se adapten de forma RESPONSIVA son:
          * "col-12", viene POR DEFECTO y divide a la pantalla en 12 COLUMNAS (espacios) verticales y 1 COLUMNA (espacio) horizontal. Por ende, 12*1=12

          * "col-md-6", cuando la pantalla es de tamaño mediano (por eso, "md: MEDIUM"), la divide en 6 COLUMNAS (espacios) verticales y 2 COLUMNAS (espacios) horizontales. Por ende, 6*2=12

          * "col-lg-3", cuando la pantalla es de tamaño grande (por eso, "lg: LARGE", versiones: Desktop, Laptop, etc), la divide en 3 COLUMNAS (espacios) verticales y 4 COLUMNAS (espacios) horizontales. Por ende, 3*4=12
          //////////////////////////////////////////////////

          * "mb-3", sirve para darle un "margin-bottom: 3px"

          * "text-primary", sirve para poner el texto el color azul (el mismo color de la clase "btn btn-primary").

          * "text-secondary", sirve para poner el texto el color gris (el mismo color de la clase "btn btn-secondary").
          
          -->
    <!-- El "template", NUNCA debo colocarlo dentro del "section". En este caso, el de ID "card-dinamicas" -->
    <template id="template-card">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
            alt=""
            class="card-img-top"
          />
          <div class="card-body">
            <!-- Nombre del personaje -->
            <h5 class="card-title text-primary lead"></h5>

            <!-- Especie del personaje -->
            <p class="lead text-secondary"></p>
          </div>
        </div>
      </article>
    </template>

    <script src="index.js"></script>
  </body>
</html>
